name: Deploy webapp to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (optional, not required here)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Upload webapp as Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./webapp

  # Deploy the artifact to GitHub Pages
  deploy-pages:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
